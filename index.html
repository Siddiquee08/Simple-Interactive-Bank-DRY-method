<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Iron Bank of Braavos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Welcome to <span class="font-semibold text-orange-300 italic">The Iron Bank of Braavos</span></h1>
    </header>
    <main>
        <section class="bg-amber-100 w-3/4 mx-auto my-12 p-8">
            <h3 class="text-3xl mb-5 font-medium text-center">Please Log in</h3>
            <form class="flex flex-col items-center rounded-lg section-block" action="">
                <div>
                    <input class="block mb-3 rounded-md text-center px-8 py-2" type="email" name="" id="user-email"
                        placeholder="Enter your gmail" required>
                    <input class="block mb-3 rounded-md text-center px-8 py-2" type="password" name="password" id="user-password"
                        placeholder="Enter your password" required>
                </div>
                <div>
                    <button id="btn-submit"
                        class="rounded-xl bg-red-500 px-8 py-2 text-white font-medium hover:bg-sky-700 mr-4">Submit</button>
                    <button id="btn-reset"
                        class="rounded-xl bg-lime-500 px-8 py-2 text-white font-medium hover:bg-violet-700">Reset</button>
                
                </div>
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
