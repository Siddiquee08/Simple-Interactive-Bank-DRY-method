<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Iron Bank of Braavos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-orange-300 italic">The Iron Bank of
                Braavos</span></h1>
    </header>
    <main>
        <!-- Log in part -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white text-center">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-2xl"> Deposit</h3>
                    <h2 class="text-4xl font-semibold">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-rose-700 p-8 rounded-xl">
                    <h3 class="text-2xl"> Withdraw</h3>
                    <h2 class="text-4xl font-semibold" >$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h3 class="text-2xl"> Balance</h3>
                    <h2 class="text-4xl font-semibold">$<span id="balance">100</span></h2>
                </div>
            </div>
        </section>
        <!-- Banking Part -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-300 p-8 rounded-xl flex flex-col items-center">
                    <h3 class="text-2xl mb-3 text-white"> Please Enter Deposit Amount</h3>
                    <input class="block w-96 mb-3 rounded-md text-center" type="text" name="" id="deposit-field"
                        placeholder="Enter your amount" required>
                        <div>
                            <button id="btn-deposit"
                                class="rounded-xl bg-red-500 px-8 py-2 text-white font-medium hover:bg-green-300">Deposit</button>
                        </div>
                </div>
                <div class="bg-lime-500 p-8 rounded-xl flex flex-col items-center">
                    <h3 class="text-2xl mb-3 text-white"> Please Enter Amount To Be Withdrawn</h3>
                    <input class="block w-96 mb-3 rounded-md text-center" type="text" name="" id="withdraw-field"
                        placeholder="Enter your amount" required>
                    <div>
                        <button id="btn-withdraw"
                            class="rounded-xl bg-red-500 px-8 py-2 text-white font-medium hover:bg-purple-500">Withdraw</button>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
